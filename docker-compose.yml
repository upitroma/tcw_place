services:
  master:
    build: ./master/
    volumes:
      - ./master/:/app

  workers:
    build: ./workers/
    volumes:
      - ./workers/:/app
    deploy:
      mode: replicated
      replicas: 3
    depends_on:
      - master
  
  loadbalancer:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:3000
    depends_on:
      - workers
      - master